<html>
    <head>
        <title>Untitle Document</title>
        <style type="text/css">
            TD{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <form action="" method="post" name="frApp">
            <table border="0" align="center" wwidth="550" cellpadding="0" cellspacing="1" bgcolor="#000066">
                <tr>
                    <td align="right" height="50">
                        <i><font color="#ffffff" size="5"><b>APPLICATION FORM</b></font></i>&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td align="center" bgcolor="#ffffff"><br>
                        <table align="center" border="0">
                            <tr>
                                <td colspan="2" align="right"></td>
                            </tr>
                            <tr>
                                <td align="right">First Name:&nbsp;</td>
                                <td>
                                    <input type="text" name="txtName" value="" size="35">
                                </td>
                            </tr>
                            <tr>
                                <td align="right">Birthday:&nbsp;</td>
                                <td>
                                    <input type="date" name="txtBirthday" value="" size="35">
                                </td>
                            </tr>
                            <tr>
                                <td align="right">Education:&nbsp;</td>
                                <td>
                                    <input type="checkbox" name="cbo1" value="graduate">Graduate &nbsp;&nbsp;&nbsp;
                                    <input type="checkbox" name="cbo2" value="post">Post Graduate
                                 </td>
                            </tr>
                            <tr>
                                <td align="right">Gender:&nbsp;</td>
                                <td>
                                    <input type="radio" name="gender" value="male">Male &nbsp;&nbsp;&nbsp;
                                    <input type="radio" name="gender" value="female">Female
                                 </td>
                            </tr>
                            <tr>
                                <td align="right">Salary:&nbsp;</td>
                                <td><input type="text" name="salary"value="" size="35"></td>
                            </tr>
                            <tr>
                                <td align="right">Remarks: &nbsp;</td>
                                <td><textarea name="remarks" rows="4" cols="40">Type your text here</textarea></td>
                            </tr>
                            <tr>
                                <td align="right">Country:&nbsp</td>
                                <td>
                                    <select name="country">
                                        <option value="Australia">Australia</option>
                                        <option value="Vietnam">Vietnam</option>
                                        <option value="China">China</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td height="5"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="submit" name="send" value="Submit">
                                    <input type="reset" name="cancel" value="Reset">
                                    </td>                                
                            </tr>
                        </table><br>
                    </td>
                </tr> 
            </table>
        </form>
    </body>
</html>
